<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kontakt</title>
  </head>
  <body>
    <div id="kontakt_color">
      <header id="kontakt_header"></header>

      <section id="kontakt_section">
        <div id="kontakt_container">
          <h1></h1>
          <p></p>
        </div>
      </section>

      <footer>
        <p>B.A. Productions</p>
      </footer>
    </div>

    <script src="script.js"></script>

    <script>
      "use strict";

      window.addEventListener("DOMContentLoaded", init);

      function init() {
        const url = "http://mathaeusss.dk/bap_wordpress/wp-json/wp/v2/kontakt/21";
        loadJson(url, displayData);
      }

      async function loadJson(url, callback) {
        const respons = await fetch(url);
        const jsonData = await respons.json();
        callback(jsonData);
        console.log(jsonData);
      }

      function displayData(info) {
        document.querySelector("h1").textContent = info.mail;
        document.querySelector("p").textContent = info.telefon;
      }
    </script>
  </body>
</html>
